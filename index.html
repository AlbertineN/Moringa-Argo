<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color Example</title>
    <style>
        /* Remove default margins and padding */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Make the div fill the entire page */
        #myDiv {
            font-size: 40px; /* Increase the text size */
            color: white; /* Set the text color to white */
        }
    </style>
</head>
<body>
    <div id="myDiv">
        Success
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var myDiv = document.getElementById('myDiv');

            // Change the background color of the div to Green
            myDiv.style.backgroundColor = 'Green';

            // Log to the console
            console.log('The color of the div has been changed to purple.');
        });
    </script>
</body>
</html>
